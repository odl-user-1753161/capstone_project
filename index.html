<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 300px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .screen {
      width: 100%;
      height: 60px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      height: 50px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button.operator {
      background-color: #28a745;
    }

    .button.operator:hover {
      background-color: #218838;
    }

    .button.clear {
      background-color: #dc3545;
    }

    .button.clear:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="screen" id="screen"></div>
    <div class="buttons">
      <button class="button" onclick="inputValue('7')">7</button>
      <button class="button" onclick="inputValue('8')">8</button>
      <button class="button" onclick="inputValue('9')">9</button>
      <button class="button operator" onclick="inputValue('/')">÷</button>
      
      <button class="button" onclick="inputValue('4')">4</button>
      <button class="button" onclick="inputValue('5')">5</button>
      <button class="button" onclick="inputValue('6')">6</button>
      <button class="button operator" onclick="inputValue('*')">×</button>
      
      <button class="button" onclick="inputValue('1')">1</button>
      <button class="button" onclick="inputValue('2')">2</button>
      <button class="button" onclick="inputValue('3')">3</button>
      <button class="button operator" onclick="inputValue('-')">−</button>
      
      <button class="button" onclick="inputValue('0')">0</button>
      <button class="button" onclick="inputValue('.')">.</button>
      <button class="button clear" onclick="clearScreen()">C</button>
      <button class="button operator" onclick="inputValue('+')">+</button>
      
      <button class="button operator" style="grid-column: span 4;" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentInput = "";

    // Function to handle button clicks
    function inputValue(value) {
      // Limit to 15 digits including any decimal
      if (currentInput.length >= 15) {
        alert("Input limit reached!");
        return;
      }
      currentInput += value;
      updateScreen(currentInput);
    }

    // Function to update the screen
    function updateScreen(value) {
      const screen = document.getElementById("screen");
      screen.textContent = value;
    }

    // Clear the screen
    function clearScreen() {
      currentInput = "";
      updateScreen("");
    }

    // Perform the calculation
    function calculate() {
      try {
        const result = eval(currentInput); // Perform calculation
        if (result === Infinity || isNaN(result)) {
          updateScreen("Error");
        } else {
          currentInput = String(result);
          updateScreen(currentInput);
        }
      } catch (error) {
        updateScreen("Error");
      }
    }
  </script>

</body>
</html>
