<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Display Screen -->
    <div id="display" class="display"></div>
    
    <!-- Button Grid -->
    <div class="buttons">
      <!-- Number Buttons -->
      <button class="btn number" onclick="appendNumber('7')">7</button>
      <button class="btn number" onclick="appendNumber('8')">8</button>
      <button class="btn number" onclick="appendNumber('9')">9</button>
      <button class="btn operator" onclick="chooseOperator('/')">รท</button>
      
      <button class="btn number" onclick="appendNumber('4')">4</button>
      <button class="btn number" onclick="appendNumber('5')">5</button>
      <button class="btn number" onclick="appendNumber('6')">6</button>
      <button class="btn operator" onclick="chooseOperator('*')">ร</button>
      
      <button class="btn number" onclick="appendNumber('1')">1</button>
      <button class="btn number" onclick="appendNumber('2')">2</button>
      <button class="btn number" onclick="appendNumber('3')">3</button>
      <button class="btn operator" onclick="chooseOperator('-')">-</button>
      
      <button class="btn number" onclick="appendNumber('0')">0</button>
      <button class="btn utility" onclick="clearDisplay()">C</button>
      <button class="btn utility" onclick="calculateResult()">=</button>
      <button class="btn operator" onclick="chooseOperator('+')">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
