<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .display {
      height: 60px;
      margin-bottom: 20px;
      background: #e6e6e6;
      border-radius: 8px;
      padding: 10px;
      font-size: 24px;
      text-align: right;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    button.function {
      background: #28a745;
    }

    button.function:hover {
      background: #19692c;
    }

    button.clear {
      background: #dc3545;
    }

    button.clear:hover {
      background: #a5141e;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Row 1 -->
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="function" onclick="setOperation('/')">÷</button>

      <!-- Row 2 -->
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="function" onclick="setOperation('*')">×</button>

      <!-- Row 3 -->
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="function" onclick="setOperation('-')">−</button>

      <!-- Row 4 -->
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDecimal()">.</button>
      <button onclick="calculate()">=</button>
      <button class="function" onclick="setOperation('+')">+</button>

      <!-- Clear Row -->
      <button class="clear" style="grid-column: span 4;" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    let displayValue = '';
    let currentOperation = null;
    let firstOperand = null;

    const display = document.getElementById('display');

    function appendNumber(num) {
      if (displayValue === '0') displayValue = ''; // Replace leading 0
      displayValue += num;
      updateDisplay();
    }

    function appendDecimal() {
      if (!displayValue.includes('.')) {
        displayValue += '.';
        updateDisplay();
      }
    }

    function setOperation(operation) {
      if (displayValue === '') return;
      if (currentOperation !== null) {
        calculate(); // Perform operation if one was already selected
      }
      firstOperand = parseFloat(displayValue);
      currentOperation = operation;
      displayValue = ''; // Clear for the next number
    }

    function calculate() {
      if (currentOperation === null || displayValue === '') return;
      const secondOperand = parseFloat(displayValue);
      let result = 0;

      switch (currentOperation) {
        case '+':
          result = firstOperand + secondOperand;
          break;
        case '-':
          result = firstOperand - secondOperand;
          break;
        case '*':
          result = firstOperand * secondOperand;
          break;
        case '/':
          result = secondOperand !== 0 ? firstOperand / secondOperand : 'Error';
          break;
      }

      displayValue = result.toString();
      currentOperation = null;
      firstOperand = null;
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = '';
      currentOperation = null;
      firstOperand = null;
      updateDisplay();
    }

    function updateDisplay() {
      display.textContent = displayValue || '0';
    }
  </script>
</body>
</html>
