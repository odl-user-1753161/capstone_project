<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Emoji App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            text-align: center;
            background-color: #6200ea;
            color: white;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        .search {
            margin-bottom: 20px;
        }
        .search input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .emojis {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .emoji {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .emoji:hover {
            background-color: #e1bee7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Text Emoji App</h1>
        <p>Find, Copy, and Create Text Emojis!</p>
    </header>
    <div class="container">
        <div class="search">
            <input type="text" id="searchBar" placeholder="Search emojis..." oninput="filterEmojis()">
        </div>
        <div class="emojis" id="emojiContainer">
            <!-- Emojis will be dynamically inserted -->
        </div>
    </div>
    <script>
        const emojis = [
            { category: "Happy", text: "(＾▽＾)" },
            { category: "Happy", text: "(^_^)" },
            { category: "Sad", text: "(╥﹏╥)" },
            { category: "Sad", text: "(ಥ_ಥ)" },
            { category: "Angry", text: "(ノಠ益ಠ)ノ彡┻━┻" },
            { category: "Love", text: "(｡♥‿♥｡)" },
            { category: "Love", text: "(♡ω♡)" },
        ];

        function displayEmojis() {
            const container = document.getElementById("emojiContainer");
            container.innerHTML = "";
            emojis.forEach(emoji => {
                const emojiDiv = document.createElement("div");
                emojiDiv.className = "emoji";
                emojiDiv.textContent = emoji.text;
                emojiDiv.title = `Category: ${emoji.category}`;
                emojiDiv.onclick = () => copyToClipboard(emoji.text);
                container.appendChild(emojiDiv);
            });
        }

        function filterEmojis() {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase();
            const filteredEmojis = emojis.filter(emoji =>
                emoji.text.toLowerCase().includes(searchTerm) || emoji.category.toLowerCase().includes(searchTerm)
            );
            const container = document.getElementById("emojiContainer");
            container.innerHTML = "";
            filteredEmojis.forEach(emoji => {
                const emojiDiv = document.createElement("div");
                emojiDiv.className = "emoji";
                emojiDiv.textContent = emoji.text;
                emojiDiv.title = `Category: ${emoji.category}`;
                emojiDiv.onclick = () => copyToClipboard(emoji.text);
                container.appendChild(emojiDiv);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Emoji "${text}" copied to clipboard!`);
            });
        }

        // Initialize the app
        displayEmojis();
    </script>
</body>
</html>
