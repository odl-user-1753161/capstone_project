<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .calculator {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
    }

    .display {
      background: #dddddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 2rem;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      padding: 20px;
      font-size: 1.5rem;
      text-align: center;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button.operator {
      background: #28a745;
    }

    .button.clear {
      background: #dc3545;
    }

    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <!-- Number Buttons -->
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button operator" onclick="chooseOperator('/')">÷</button>
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button operator" onclick="chooseOperator('*')">×</button>
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button operator" onclick="chooseOperator('-')">−</button>
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button" onclick="appendDecimal()">.</button>
      <button class="button operator" onclick="chooseOperator('+')">+</button>
    </div>
    <div style="margin-top: 10px;">
      <button class="button" style="width: 100%;" onclick="computeResult()">=</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let previousInput = '';
    let operator = null;

    const display = document.getElementById('display');

    function appendNumber(number) {
      if (currentInput.includes('.') && number === '.') return; // Prevent multiple decimals
      if (currentInput === "0" && number !== '.') {
        currentInput = ''; // Remove leading zero
      }
      currentInput += number;
      updateDisplay();
    }

    function appendDecimal() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        updateDisplay();
      }
    }

    function updateDisplay() {
      display.textContent = currentInput || '0';
    }

    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      operator = null;
      updateDisplay();
    }

    function chooseOperator(selectedOperator) {
      if (currentInput === '') return;
      if (previousInput !== '') {
        computeResult();
      }
      operator = selectedOperator;
      previousInput = currentInput;
      currentInput = '';
    }

    function computeResult() {
      // Convert string inputs to numbers
      let prev = parseFloat(previousInput);
      let current = parseFloat(currentInput);

      if (isNaN(prev) || isNaN(current)) return;

      let result;
      switch (operator) {
        case '+':
          result = prev + current;
          break;
        case '-':
          result = prev - current;
          break;
        case '*':
          result = prev * current;
          break;
        case '/':
          // Handle division by zero
          if (current === 0) {
            alert('Error: Division by Zero');
            clearDisplay();
            return;
          }
          result = prev / current;
          break;
        default:
          return;
      }

      currentInput = result.toString();
      previousInput = '';
      operator = null;
      updateDisplay();
    }
  </script>

</body>
</html>
