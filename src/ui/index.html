<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f7f9fc;
    }

    h1 {
      color: #333;
    }

    .calculator {
      display: inline-block;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
    }

    .display {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: right;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      width: 60px;
      height: 60px;
      font-size: 18px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }

    .buttons button:hover {
      background-color: #45a049;
    }

    .buttons button.operator {
      background-color: #ff9800;
    }

    .buttons button.operator:hover {
      background-color: #e68900;
    }

    .buttons button.clear {
      background-color: #f44336;
    }

    .buttons button.clear:hover {
      background-color: #d32f2f;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly />
    <div class="buttons">
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button class="operator" onclick="setOperator('÷')">÷</button>
      
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button class="operator" onclick="setOperator('×')">×</button>
      
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button class="operator" onclick="setOperator('-')">-</button>
      
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendDecimal()">.</button>
      <button onclick="calculate()">=</button>
      <button class="operator" onclick="setOperator('+')">+</button>
      
      <button class="clear" onclick="clearCalculator()">C</button>
    </div>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    // Variables to store calculator state
    let firstValue = '';
    let secondValue = '';
    let currentOperator = '';
    let isSecondValue = false;

    // Function to append numbers to the display
    function appendNumber(number) {
      const display = document.getElementById('display');
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = ''; // Clear error messages

      if (isSecondValue) {
        secondValue += number;
        display.value = secondValue;
      } else {
        firstValue += number;
        display.value = firstValue;
      }
    }

    // Function to append a decimal point
    function appendDecimal() {
      const display = document.getElementById('display');
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = ''; // Clear error messages

      if (isSecondValue) {
        if (!secondValue.includes('.')) {
          secondValue += '.';
          display.value = secondValue;
        }
      } else {
        if (!firstValue.includes('.')) {
          firstValue += '.';
          display.value = firstValue;
        }
      }
    }

    // Function to set the operator
    function setOperator(operator) {
      if (firstValue === '') {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = 'Error: Please enter a number before choosing an operator';
        return;
      }
      currentOperator = operator;
      isSecondValue = true;
    }

    // Function to calculate the result
    function calculate() {
      const display = document.getElementById('display');
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = ''; // Clear error messages

      if (firstValue === '' || secondValue === '' || currentOperator === '') {
        errorDiv.textContent = 'Error: Please complete the operation before calculating.';
        return;
      }
      
      let result;
      const num1 = parseFloat(firstValue);
      const num2 = parseFloat(secondValue);

      switch (currentOperator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '×':
          result = num1 * num2;
          break;
        case '÷':
          if (num2 === 0) {
            errorDiv.textContent = 'Error: Division by zero';
            return;
          }
          result = num1 / num2;
          break;
        default:
          errorDiv.textContent = 'Error: Invalid operation';
          return;
      }

      display.value = result.toFixed(2).replace(/\.00$/, ''); // Remove trailing zeros
      firstValue = result.toString();
      secondValue = '';
      currentOperator = '';
      isSecondValue = false;
    }

    // Function to clear the calculator
    function clearCalculator() {
      firstValue = '';
      secondValue = '';
      currentOperator = '';
      isSecondValue = false;

      document.getElementById('display').value = '';
      document.getElementById('errorMessage').textContent = '';
    }
  </script>
</body>
</html>
