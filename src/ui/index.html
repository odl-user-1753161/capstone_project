<!DOCTYPE html>
<html>
<head>
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            width: 22%;
            height: 50px;
            margin: 3px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        .button.operation {
            background: #007bff;
            color: #fff;
        }
        .button.number {
            background: #f8f8f8;
            color: #333;
        }
        .button.clear {
            background: #dc3545;
            color: #fff;
        }
        .button.equals {
            background: #28a745;
            color: #fff;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div>
            <button class="button number" onclick="append('7')">7</button>
            <button class="button number" onclick="append('8')">8</button>
            <button class="button number" onclick="append('9')">9</button>
            <button class="button operation" onclick="setOperator('/')">/</button>
        </div>
        <div>
            <button class="button number" onclick="append('4')">4</button>
            <button class="button number" onclick="append('5')">5</button>
            <button class="button number" onclick="append('6')">6</button>
            <button class="button operation" onclick="setOperator('*')">*</button>
        </div>
        <div>
            <button class="button number" onclick="append('1')">1</button>
            <button class="button number" onclick="append('2')">2</button>
            <button class="button number" onclick="append('3')">3</button>
            <button class="button operation" onclick="setOperator('-')">-</button>
        </div>
        <div>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button number" onclick="append('0')">0</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button operation" onclick="setOperator('+')">+</button>
        </div>
    </div>

    <script>
        let currentNumber = "";
        let previousNumber = "";
        let operator = null;

        const display = document.getElementById("display");

        function append(number) {
            currentNumber += number;
            display.value = currentNumber;
        }

        function clearDisplay() {
            currentNumber = "";
            previousNumber = "";
            operator = null;
            display.value = "";
        }

        function setOperator(op) {
            if (currentNumber === "") return;
            if (operator !== null) calculate();
            
            previousNumber = currentNumber;
            currentNumber = "";
            operator = op;
        }

        function calculate() {
            if (operator === null || currentNumber === "") return;

            const num1 = parseFloat(previousNumber);
            const num2 = parseFloat(currentNumber);
            let result;

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 !== 0 ? num1 / num2 : "Error";
                    break;
                default:
                    return;
            }

            display.value = result;
            currentNumber = result.toString();
            operator = null;
            previousNumber = "";
        }
    </script>
</body>
</html>
