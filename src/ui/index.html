<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .calculator-screen {
            width: 100%;
            height: 80px;
            background-color: #222;
            color: #fff;
            border: none;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            font-size: 2rem;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .button {
            height: 60px;
            background: #f1f1f1;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            outline: none;
        }

        .button.operator {
            background: #ff9500;
            color: white;
        }

        .button.clear {
            background: #ff3b30;
            color: white;
        }

        .button.equals {
            background: #4cd964;
            color: white;
            grid-column: span 2;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled />

        <div class="calculator-buttons">
            <!-- Row 1 -->
            <button class="button clear" id="clear">AC</button>
            <button class="button" id="backspace">C</button>
            <button class="button operator" data-operator="/">÷</button>
            
            <!-- Row 2 -->
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-operator="*">×</button>
            
            <!-- Row 3 -->
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-operator="-">−</button>
            
            <!-- Row 4 -->
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operator" data-operator="+">+</button>
            
            <!-- Row 5 -->
            <button class="button" data-value="0">0</button>
            <button class="button" data-operator=".">.</button>
            <button class="button equals" id="equals">=</button>
        </div>
    </div>

    <script>
        // Select calculator elements
        const screen = document.getElementById("screen");
        const buttons = document.querySelectorAll(".button");
        let currentExpression = "";

        // Add event listener to all buttons
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                // If the button is a number or operator, append it to the expression
                if (button.hasAttribute("data-value")) {
                    currentExpression += button.getAttribute("data-value");
                } else if (button.hasAttribute("data-operator")) {
                    currentExpression += button.getAttribute("data-operator");
                } else if (button.id === "clear") {
                    // Clear all
                    currentExpression = "";
                } else if (button.id === "equals") {
                    try {
                        // Evaluate the expression
                        currentExpression = eval(currentExpression);
                    } catch (error) {
                        alert("Invalid Operation!");
                        currentExpression = "";
                    }
                } else if (button.id === "backspace") {
                    // Remove last character
                    currentExpression = currentExpression.slice(0, -1);
                }

                // Update the screen
                screen.value = currentExpression;
            });
        });
    </script>
</body>
</html>
