<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 50px;
    }
    
    #calculator {
      display: inline-block;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      display: block;
      width: calc(100% - 20px);
      margin: 10px auto;
      padding: 5px;
      font-size: 16px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin: 10px auto;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #error {
      margin: 10px auto;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h2>Simple Calculator</h2>
    <input id="num1" type="text" placeholder="Enter the first number">
    <input id="num2" type="text" placeholder="Enter the second number">
    <button onclick="performOperation('+')">+</button>
    <button onclick="performOperation('-')">-</button>
    <button onclick="performOperation('*')">*</button>
    <button onclick="performOperation('/')">/</button>
    <button onclick="clearResult()">Clear</button>
    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
    function performOperation(op) {
      const num1 = document.getElementById('num1').value.trim();
      const num2 = document.getElementById('num2').value.trim();
      const errorDiv = document.getElementById('error');
      const resultDiv = document.getElementById('result');

      errorDiv.innerHTML = ''; // Clear previous errors
      resultDiv.innerHTML = ''; // Clear previous results

      if (isNaN(num1) || isNaN(num2) || num1 === '' || num2 === '') {
        errorDiv.innerHTML = 'Error: Please enter valid numbers.';
        return;
      }
      
      const num1Parsed = parseFloat(num1);
      const num2Parsed = parseFloat(num2);

      let result = null;

      switch (op) {
        case '+':
          result = num1Parsed + num2Parsed;
          break;
        case '-':
          result = num1Parsed - num2Parsed;
          break;
        case '*':
          result = num1Parsed * num2Parsed;
          break;
        case '/':
          if (num2Parsed === 0) {
            errorDiv.innerHTML = 'Error: Division by zero is not allowed.';
            return;
          }
          result = num1Parsed / num2Parsed;
          break;
        default:
          errorDiv.innerHTML = 'Error: Invalid operation.';
          return;
      }

      resultDiv.innerHTML = 'Result: ' + result;
    }

    function clearResult() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('error').innerHTML = '';
    }
  </script>
</body>
</html>
